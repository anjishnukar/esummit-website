{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block title %} E-Summit'24 {% endblock %}
{% block head %}
  <!-- CSS files -->
  <link rel="stylesheet" href="{% static 'base/css/home.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
{% endblock %}
{% block content %}
  <main>
    <section class="hero-section w-full h-screen md:h-screen gradient overflow-hidden text-center relative" id="hero">
      <div class="container flex flex-col justify-center items-center h-full">
        <div class="hero-content">
          <h1 id="zoomText" class="text-4xl md:text-6xl font-semibold text-orange-300 text-shadow">E-Summit'24</h1>
          <p class="text-xl md:text-2xl text-orange-300 text-shadow">The Entrepreneurship Cell, NIT Durgapur</p>
        </div>
      </div>
    </section>
  </main>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("#zoomText", {
      scale: 2,
      scrollTrigger: {
        trigger: "#zoomText",
        start: "top center",
        end: "bottom center",
        scrub: true,
      }
    });
  </script>
{% endblock %}
